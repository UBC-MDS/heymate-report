# install with conda env create -f environment.yml 
name: 'data-cleaning'
channels:
  - conda-forge
  - pytorch
  - anaconda
  - plotly
  - defaults
dependencies:
  - python=3.10
  - pandas
  - numpy
  - requests
  - ipykernel
  - jupyterlab
  - matplotlib
  - seaborn
  - freetds
  - pymssql
  - altair
  - sqlalchemy
  - tqdm
  - ipython
  - pip
  - pip:
      - openai
      - python-dotenv
      - urllib3
      - azure-functions